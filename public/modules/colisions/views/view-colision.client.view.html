<section data-ng-controller="ColisionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="colision.url_video"></h1>
		Latitud: {{colision.latitud}} <br>
        Longitud: {{colision.longitud}} <br>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == colision.user._id))">
		<a class="btn btn-primary" href="/#!/colisions/{{colision._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="colision.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="colision.user.displayName"></span>
		</em>
	</small>
</section>
